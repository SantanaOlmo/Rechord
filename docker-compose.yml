version: "3.9"

services:
  web:
    build: .
    container_name: rechord_web
    ports:
      - "8080:80"  
    volumes:
      - ./backend:/var/www/html
      - ./frontend:/var/www/html/frontend
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: rechord_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: rechorddb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
