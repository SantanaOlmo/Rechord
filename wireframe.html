<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Funcional Simplificado - V3 Minimalista</title>
    <style>
        /* --- ESTRUCTURA GENERAL (Base del Wireframe) --- */
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
        .top-section { display: flex; flex-grow: 1; min-height: 60%; }
        .bottom-section { display: flex; min-height: 40%; }
        
        /* --- ESTILOS DE ZONAS (Colores del Wireframe) --- */
        .sidebar-chords { background-color: #38761d; color: white; width: 15%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .sidebar-rasgueo { background-color: #38761d; color: white; width: 15%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .lyrics-area { background-color: #6aa84f; color: black; flex-grow: 1; padding: 20px; display: flex; justify-content: center; align-items: center; font-size: 3em; font-weight: bold; }
        .options-nav { background-color: #b7e170; width: 5%; display: flex; flex-direction: column; justify-content: start; padding-top: 20px; box-sizing: border-box; }
        .options-content { background-color: #ffff66; width: 15%; display: flex; flex-direction: column; justify-content: start; align-items: center; padding: 15px; border: 2px solid #a6a600; }
        .tracks-area { background-color: #cc0000; color: white; flex-grow: 1; display: flex; flex-direction: column; padding: 15px; font-weight: bold; }

        /* --- ESTILOS DE COMPONENTES SIMPLIFICADOS --- */
        .nav-icon { width: 80%; height: 30px; margin: 5px 0; background-color: rgba(0, 0, 0, 0.2); display: flex; justify-content: center; align-items: center; font-size: 0.8em; border-radius: 4px; color: white; }

        /* Estilos de las Pistas (Estructura y Bordes Redondeados) */
        .track { 
            background-color: transparent; 
            margin-bottom: 5px; 
            padding: 5px; 
            height: 20%; 
            display: flex; 
            align-items: center; 
            box-sizing: border-box;
            /* Las tres primeras pistas tendrán bordes redondeados */
            border-radius: 8px; 
            overflow: hidden; /* Asegura que la sombra inset se vea bien */
        }
        
        /* Pista con Sombra Inset (Para parecer vacío) */
        .empty-track-placeholder {
            flex-grow: 1;
            height: 100%;
            /* Simula el borde hundido de un track vacío */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5); 
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        /* CHORD TRACK (Vacío) */
        .chord-track-placeholder {
            flex-grow: 1;
            height: 100%;
            position: relative;
            background-color: rgba(0, 0, 0, 0.1);
            /* Aquí es donde irían los bloques de acordes dinámicamente */
        }

        /* Track de Botones */
        .buttons-track { height: 20%; display: flex; justify-content: center; align-items: center; border-radius: 0; /* Quitar bordes redondeados a la barra de botones */ }
        .control-button { width: 40px; height: 40px; background-color: white; border-radius: 50%; margin: 0 10px; display: flex; justify-content: center; align-items: center; font-size: 0.8em; font-weight: bold; color: #cc0000; }
        .play-button { width: 60px; height: 60px; font-size: 1.2em; }

        /* Progress Bar */
        .progress-bar-track { height: 10%; background-color: transparent; display: flex; align-items: center; padding: 0 10px; border-radius: 0; }
        .progress-bar-line { height: 5px; width: 98%; background-color: rgba(255, 255, 255, 0.5); position: relative; }
        .progress-thumb { position: absolute; top: -5px; left: 20%; width: 15px; height: 15px; background-color: white; border-radius: 50%; }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="sidebar-chords">
            + <br> chords
        </div>
        
        <div class="lyrics-area">
            lyrics
        </div>
        
        <div class="sidebar-rasgueo">
            + <br> rasgueo
        </div>
    </div>

    <div class="bottom-section">
        <div class="options-nav">
            <div class="nav-icon">GTR</div>
            <div class="nav-icon">AUD</div>
            <div class="nav-icon">MIC</div>
            <div class="nav-icon">PUA</div>
            <div class="nav-icon">AJST</div>
        </div>
        
        <div class="options-content">
            <p style="font-size: 1.2em; font-weight: bold;">Ajustes de Sincronización</p>
            <div style="width: 90%; text-align: left; font-size: 0.9em;">
           
            </div>
        </div>
        
        <div class="tracks-area">
            
            <div class="track">
                <div class="empty-track-placeholder" id="AUDIO_TRACK"></div>
            </div>
            
            <div class="track">
                <div class="chord-track-placeholder" id="CHORD_TRACK"></div>
            </div>
            
            <div class="track">
                <div class="empty-track-placeholder" id="BEAT"></div>
            </div>
            
            <div class="track buttons-track">
                <div class="control-button">↶</div>
                <div class="control-button">Aa</div>
                <div class="control-button play-button">►</div>
                <div class="control-button">✓</div>
                <div class="control-button">☰</div>
            </div>
            
            <div class="progress-bar-track">
                <div class="progress-bar-line">
                    <div class="progress-thumb"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
