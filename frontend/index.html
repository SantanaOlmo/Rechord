<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReChord</title>
    <base href="/rechord/frontend/"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1f2937;
            font-family: 'Inter', sans-serif;
        }
        #app-root {
            min-height: 80vh;
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', (e) => {
                const target = e.target.closest('a');
                // Buscamos enlaces internos que empiecen con #/
                if (target && target.hash && target.hash.startsWith('#/')) {
                    e.preventDefault(); 
                    if (window.navigate) {
                        window.navigate(target.hash.slice(1)); 
                    } else {
                        window.location.hash = target.hash.slice(1);
                    }
                }
            });
        });
    </script>
    
    <link rel="icon" type="image/x-icon" href="assets/icons/Rechord_logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-gray-900 shadow-md p-4 flex justify-between items-center">
        <h1 class="text-3xl font-extrabold text-indigo-400">ReChord</h1>
        <nav class="flex space-x-4">
            <a href="#/" class="p-2 rounded-full hover:bg-gray-700 transition inline-block">
                <img src="assets/icons/Rechord_logo.png" alt="Home" class="w-6 h-6">
            </a>
            <a href="#/auth/login" class="p-2 rounded-full hover:bg-gray-700 transition inline-block" id="nav-user-link">
                <img src="assets/icons/MaterialSymbolsLogin.svg" alt="Login" class="w-6 h-6 filter invert">
            </a>
            <a href="#/auth/register" class="p-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition inline-block">Registro</a>
        </nav>
    </header>
    
    <div id="app-root" class="container mx-auto p-4">
        <p class="text-white text-center mt-10">Cargando aplicaci√≥n...</p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
