<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechord</title>
    <!-- <base href="/rechordb/frontend/"> -->

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', (e) => {
                const target = e.target.closest('a');
                // Buscamos enlaces internos que empiecen con #/
                if (target && target.hash && target.hash.startsWith('#/')) {
                    e.preventDefault();
                    if (window.navigate) {
                        window.navigate(target.hash.slice(1));
                    } else {
                        window.location.hash = target.hash.slice(1);
                    }
                }
            });
        });
    </script>

    <link rel="icon" type="image/x-icon" href="assets/icons/Rechord_logo.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="h-screen w-full overflow-hidden flex flex-col bg-gray-900">
    <header class="bg-gray-900 shadow-md p-4 flex justify-between items-center flex-shrink-0 z-50 relative">
    </header>

    <div id="app-root" class="w-full h-full p-0 m-0">
        <p class="text-white text-center mt-10">Cargando aplicaci√≥n...</p>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
